name: dotnet package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Change Dir
        run: 
          cd ConsoleUtils
          ls
      - name: Install dependencies
        run: dotnet restore ./ConsoleUtils/Consoleutils.sln
      - name: Install NuGet dependencies
        run: nuget restore ./ConsoleUtils/ConsoleUtils.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore ./ConsoleUtils/Consoleutils.sln
      - name: Show Builddir
        run: ls ../bin/
